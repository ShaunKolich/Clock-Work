<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Clockwork Login</title>
</head>

<body>
	<form method="GET" action="/clockwork/api/">
		<div class="login_box">
			<label>Username</label> <input type="text" name="userName"
				placeholder="User Name" /> <label>Password</label> <input
				type="text" name="password" placeholder="Password" />
			<Button type="submit">Submit</Button>
		</div>
	</form>

</body>

</html>
